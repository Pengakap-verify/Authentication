<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
        }
        .status {
            font-size: 24px;
            margin-top: 20px;
        }
        .details {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Verification</h1>
        <p class="status">Product is authentic.</p>
        <div class="details">
            <p><strong>Product Name:</strong> {{ product['Lengan Panjang'] }}</p>
            <p><strong>Product Details:</strong> {{ product['Baju rasmi'] }}</p>
            <p><strong>Verification Count:</strong> {{ verification_count }}</p>
        </div>
    </div>
</body>
</html>
